<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Toast</title>
</head>
<body>
    <h1>French Toast</h1>
    <img href="https://bing.com/th?id=OSK.ebf0e8be8632b08657d3a46cf575faed">
    <ul>
        <li>2 large eggs</li>
        <li>1 cup Milk</li>
        <li>add pinch Kosher salt</li>
        <li>1 tablespoon Granulated Sugar</li>
        <li>1 teaspoon Vanilla Extract</li>
        <li>1 teaspoon Ground Cinammon</li>
        <li>8 slices Sandwich Bread</li>
        <li>add butter</li>
    </ul>
</body>
